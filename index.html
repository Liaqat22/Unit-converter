<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unit converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="unit converter.css">
</head>

<body class="bg-dark">

    <div class="container-fluid ">
        <div class="inputmain">
            <h1><b>Unit Converter</b></h1>
            <h3><span>enter the number :</span>
            </h3>
            <div>

                <input type="number" id="km" class="input">
            </div>

            <div class="resultmain">
                Result : <span id="res"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-secondary button" type="button" onclick="return convert()">km to meter</button>
                <button class="btn btn-secondary button" type="button" onclick="return convert1()">meter to km</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-secondary button" type="button" onclick="return convert2()">km to mile</button>
                <button class="btn btn-secondary button" type="button" onclick="return convert3()">mile to km</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-secondary button" type="button" onclick="return convert4()">feet to inches</button>
                <button  class="btn btn-secondary button" type="button" onclick="return convert5()">inches to feet</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="unit converter.js"></script>
</body>

</html>
